<html>
  <head>
    <title>Happy Wheels</title>
    <base target="_blank" />
  </head>
  <body bgcolor="#FFCC66">
    <link
      rel="stylesheet"
      href="https://sites.google.com/site/ghd54wfgsa4/style.css"
    />
    <script
      id="gamemonetize-sdk"
      src="https://api.gamemonetize.com/sdk.js"
    ></script>
    <script src="https://sites.google.com/site/ghd54wfgsa4/UnityProgress.js"></script>
    <script src="https://sites.google.com/site/gg78kljln/unityloader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "https://images-docs-opensocial.googleusercontent.com/gadgets/proxy?container=fbk&url=https://sites.google.com/site/gg78kljln/happy_rider.json",
        {
          onProgress: UnityProgress,
          Module: {
            onRuntimeInitialized: function () {
              UnityProgress(gameInstance, "complete");
            },
          },
        }
      );
    </script>
    <div class="webgl-content">
      <div
        id="gameContainer"
        style="
          width: 800px;
          height: 660px;
          margin: 0px;
          padding: 0px;
          border: 0px;
          position: relative;
          background: rgb(35, 31, 32);
        "
      >
        <canvas
          id="#canvas"
          style="width: 100%; height: 100%; cursor: default"
          width="800"
          height="660"
        ></canvas>
        <div class="logo Dark" style="display: none"></div>
        <div class="progress Dark" style="display: none">
          <div class="empty" style="width: 0%"></div>
          <div class="full" style="width: 100%"></div>
        </div>
      </div>
    </div>
    <script
      src="blob:https://356162670-jotspot-embeds.googleusercontent.com/0a491a91-7fbe-442f-8e68-9518be9c6d8e"
      id="061dea4f0b9eaddb0fd931bb16293f56"
    ></script>
  </body>
</html>
